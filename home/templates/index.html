<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Think - a personal recommender</title>

    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}"rel="stylesheet">
    <link href="{% static 'css/bootstrap-social.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">

       <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a href="#top" class="navbar-brand title-font" style="color: #FFF"><strong>Think</strong></a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="#movies" class="nav-font" style="color: #FFF">Movies</a></li>
                    <li><a href="#music" class="nav-font" style="color: #FFF">Music</a></li>
                    <li><a href="#books" class="nav-font" style="color: #FFF">Books</a></li>
                    <li><a href="#games" class="nav-font" style="color: #FFF">Games</a></li>
                    <li><a href="#apps" class="nav-font" style="color: #FFF">Apps</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                   <li><a href="/sign-in/" class="nav-font" style="color: #FFF">Sign in</a></li>
                   <li><a href="/sign-up/" class="nav-font" style="color: #FFF">Sign up</a></li>
                </ul>
            </div>
        </div>
    </div>
      
    <div class="container-fluid" style="margin-top: 100px; background: #1565c0">
        <div class="col-lg-8" style="padding: 3%">
            <p class="page-header1"><strong>Think</strong></p>
            <p class="page-des">a free web service to recommend movies, music, books, games and apps </p>
        </div>
    </div>

    <div class="container" style="margin-top: 70px" id="movies">
        <div class="page-header"><h1>ThinkMovies - Popular Movies</h1></div>
        <div class="row">
        {% for x,y in data %}
            <div class="col-xs-6 col-md-2">
                <div class="thumbnail">
                <img src="{{y}}">
                <div class="caption" style="height: 50px;">
                <p>{{x}}</p>
                </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>

 

  </body>
</html>
